<!DOCTYPE html>|
<html lang="en">
<head>
    <title>Add School Review</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container py-5">
    <h2>Add School Review</h2>
    <form method="POST" action="">
        {% with messages = get_flashed_messages() %}
           {% if messages %}
             <div class="alert alert-warning">
                {{ messages[0] }}
             </div>
            {% endif %}
        {% endwith %}
        <div class="mb-3">
            <label for="school_name" class="form-label">School Name</label>
            <input type="text" class="form-control" id="school_name" name="school_name" required>
        </div>
         <div class="mb-3">
            <label for="reviewer_name" class="form-label">Reviewer Name</label>
            <input type="text" class="form-control" id="reviewer_name" name="reviewer_name" required>
        </div>
         <div class="mb-3">
            <label for="rating" class="form-label">Rating</label>
            <select class="form-control" id="rating" name="rating" required>
                <option value="">Select Rating</option>
                {% for i in range(1, 6) %}
                <option value="{{ i }}">{{ i }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="comment" class="form-control">Comment</label>
            <textarea class="form-control" id="comment" name="comment" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit Review</button>
    </form>
</body>
</html>
